<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intermission Checklist</title>
    <link rel="stylesheet" href="css/checklist.css">
    <script src="js/checklist.js"></script>
</head>
<body>
    <ul>
        <label for="checkbox-1">
            <li id="list-item-1">
                <div class="checkbox">
                    <input id="checkbox-1" type="checkbox">
                </div>
                Select next run in runner view
            </li>
        </label>
        <label for="checkbox-2">
            <li id="list-item-2">
                <div class="checkbox">
                    <input id="checkbox-2" type="checkbox">
                </div>
                Tell the previous runner to stop streaming to the RTMP and disconnect from Discord
            </li>
        </label>
        <label for="checkbox-3">
            <li id="list-item-3">
                <div class="checkbox">
                    <input id="checkbox-3" type="checkbox">
                </div>
                Let the next runner(s) connect to the RTMP with their server and slug
            </li>
        </label>
        <label for="checkbox-4">
            <li id="list-item-4">
                <div class="checkbox">
                    <input id="checkbox-4" type="checkbox">
                </div>
                Let the commentator(s) and runner(s) connect to #MGSR-channel
            </li>
        </label>
        <label for="checkbox-5">
            <li id="list-item-5">
                <div class="checkbox">
                    <input id="checkbox-5" type="checkbox">
                </div>
                Change the RTMP data in the OBS Control Panel to match the current runners
            </li>
        </label>
        <label for="checkbox-6">
            <li id="list-item-6">
                <div class="checkbox">
                    <input id="checkbox-6" type="checkbox">
                </div>
                Check each runner's stream while showing gameplay: plays video? plays audio?
            </li>
        </label>
        <label for="checkbox-7">
            <li id="list-item-7">
                <div class="checkbox">
                    <input id="checkbox-7" type="checkbox">
                </div>
                Adjust audio of the runner(s)/commentator(s) if needed
            </li>
        </label>
        <label for="checkbox-8">
            <li id="list-item-8">
                <div class="checkbox">
                    <input id="checkbox-8" type="checkbox">
                </div>
                Make sure Moobot is setup correctly
            </li>
        </label>
        <label for="checkbox-9">
            <li id="list-item-9">
                <div class="checkbox">
                    <input id="checkbox-9" type="checkbox">
                </div>
                Confirm runner(s) and commentator(s) are ready
            </li>
        </label>
        <label for="checkbox-10">
            <li id="list-item-10">
                <div class="checkbox">
                    <input id="checkbox-10" type="checkbox">
                </div>
                Check which scene in OBS Control you need to switch to from the run data
            </li>
        </label>
        <label for="checkbox-11">
            <li id="list-item-11">
                <div class="checkbox">
                    <input id="checkbox-11" type="checkbox">
                </div>
                Race: <code>!cd @runner1 @runner2</code> in #backstage
            </li>
        </label>

    </ul>
    <button class="reset" id="reset" name="reset">Reset</button>
</body>
</html>
